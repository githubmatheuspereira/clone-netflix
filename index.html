<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <!--RESPONSIVIDADE-->
    <link rel="stylesheet" href="style/responsive.css">
    <!--OWL CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Artflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">ARTFLIX</h2>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <nav class="nav-list">
                <a href="#">Main</a>
                <a href="#">Series</a>
                <a href="#">Movie</a>
                <a href="#">Documentaries</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="the-title">Claude Monet</h3>
                <p class="description">Impression, Sunrise (French: Impression, soleil levant) is a painting by Claude Monet first shown at what would become known as the "Exhibition of the Impressionists" in Paris in April, 1874.</p>
                <div class="class-btn">
                    <button role="button" class="btn">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="btn">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carousel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="movie-box" src="img/small-VincentVanGoghStarryNight.jpg" alt="painting vicent van gogh - starry night">
            </div>
            <div class="item">
                <img class="movie-box" src="img/small-ThomasFakinsTheGrossClinic.jpg" alt="painting thomas fakins - the gross clinic">
            </div>
            <div class="item">
                <img class="movie-box" src="img/small-ReneMagritteSonOfMan.jpg" alt="painting rene magritte - son of man">
            </div>
            <div class="item">
                <img class="movie-box" src="img/small-RembrandtTheNightwatch.jpg" alt="painting rembrandt - the night watch">
            </div>
            <div class="item">
                <img class="movie-box" src="img/small-PabloPicassoGuernica.jpg" alt="painting pablo picasso - guerninca">
            </div>
            <div class="item">
                <img class="movie-box" src="img/small-JohannesVermeerGirlWithAPearlEarring.jpg" alt="painting johannnes vermeer - girl with a pearl earring">
            </div>
            <div class="item">
                <img class="movie-box" src="img/small-JanVanEyckArnolfiniPortrait.jpg" alt="painting jan van eyck - arnolfini portrait">
            </div>
        </div>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/small-GustavKlimtTheKiss.jpg" alt="painting gustav klimt - the kiss">
            </div>
            <div class="item">
                <img src="img/small-EdvardMunchTheScream.jpg" alt="painting edvard munch - the scream">
            </div>
            <div class="item">
                <img src="img/small-AlbrechtAltdorferBattleOfIssus.jpg" alt="painting albrecht altdorfer - battle of issus">
            </div>
            <div class="item">
                <img src="img/small-IliaEfimovichRepinVolgaBoatmen.jpg" alt="painting illia efimovich repin - volga boatmen">
            </div>
            <div class="item">
                <img src="img/small-VincentVanGoghSelf-Portrait.jpg" alt="painting vincent van gogh - self portrait">
            </div>
            <div class="item">
                <img src="img/small-CarlBlochInaRomanOsteria.jpg" alt="painting carl bloch - in roman osteria">
            </div>
        </div>
    </div>
    <script src="javascript/mobile-navbar.js"></script>
    <script src="https://kit.fontawesome.com/1dffcfe92b.js" crossorigin="anonymous"></script>
    <script src="javascript/owl/jquery.min.js"></script>
    <script src="javascript/owl/owl.carousel.min.js"></script>
    <script src="javascript/owl/setup.js"></script>
</body>
</html>
